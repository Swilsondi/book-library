<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>ðŸ“š Book Library</h1>
  </header>

  <main>
    <section class="form-section">
      <form id="book-form" autocomplete="off">
        <input type="text" id="title" placeholder="Book Title *" aria-label="Book Title" required />
        <input type="text" id="author" placeholder="Author *" aria-label="Author" required />
        <input type="text" id="genre" placeholder="Genre" aria-label="Genre" />
        <input type="number" id="pages" placeholder="Pages" min="1" aria-label="Pages" />
        <button type="submit">Add Book</button>
      </form>
    </section>

    <section class="library">
      <h2>Your Books</h2>
      <div id="book-list" class="book-list"></div>
    </section>
    
    <section class="deleted-library">
      <h2>Deleted Books</h2>
      <div id="deleted-book-list" class="book-list"></div>
    </section>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
